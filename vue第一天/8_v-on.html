<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>

</style>
</head>
<body>
    <div id="app">
        <!-- <button
            v-on:click="add"
        >添加</button> -->
        <button
            @click="add"
        >添加</button>
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
    </div>
<script src="vue.js"></script>
<script>
    /*
        methods:专门放函数的

        v-on:click
        mouseover
        ....

        v-on  === @click
    */
    new Vue({
        el:'#app',
        data:{
            arr:['80岁'],
            num:80
        },
        methods:{
            add(){
                this.num ++;
                this.arr.push(this.num+'岁');
            }
        }
    });


   

</script>
</body>
</html>
