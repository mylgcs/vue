<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box div{
    width:120px;
    height: 120px;
    border:1px solid #000;
    display: none;
}
.active{
    background:yellow;
}
#box div.show{
    display: block;
}
.bg{
    background: green
}

</style>
</head>
<body>
    <div id="box">
        <button 
            v-for="(val,key) in arr"
            :class="{active:num==key}"
            @click="changeBtn(key)"
        >{{val}}</button>

        <div 
            v-for="(val,key) in arr2" 
            :class="{show:num==key,bg:true}"
        >{{val}}</div>
    </div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#box',
        data:{
            arr:['按钮一','按钮二','按钮三'],
            arr2:['第一部分的内容','第二部分的内容','第三部分的内容'],
            num:0
        },
        methods:{
            changeBtn(key){
                this.num = key;
            }
        }
    })
</script>
</body>
</html>
